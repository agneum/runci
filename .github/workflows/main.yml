on: [ push ]

jobs:
  migration_job:
    runs-on: ubuntu-latest
    name: CI migration
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check owner
        id: db-migration
        uses: ./migration-action
        with:
          dbname: test
          commands:  |
            sqitch deploy
            env
            echo 'Migration has been completed'
          migration_envs: |
            DATABASE_LAB_CI=true
        env:
          CI_ENDPOINT: ${{ secrets.CI_ENDPOINT }}
          CI_ENDPOINT_MIGRATION: ${{ secrets.CI_ENDPOINT_MIGRATION }}
          CI_ENDPOINT_ARTIFACT: ${{ secrets.CI_ENDPOINT_ARTIFACT }}
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts/*

